<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
	
    <title>Login SIJINAK</title>
  </head>
  <body>
  
	<div class="container">
	  <div class="row">
		<div class="col-md-10 offset-md-1">
			<div class="col-md-6 offset-md-3">
				<div class="card" style="border-radius: 0">
				  <div class="card-body">
					<div class="text-center">
						<img src="image/logosumbawa.png" class="img-fluid" alt="sijinakcow" style="max-width: 20%" />
						<img src="image/sijincow.jpg" class="img-fluid" alt="sijinakcow" style="max-width: 30%" />
					</div>
					<h3 style="text-align: center;margin: 12px 0 16px 0;">LOGIN</h3>
					
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
						<span class="input-group-text input-group-text-costum" id="inputGroup-sizing-default"><i class="fas fa-user"></i></span>
					  </div>
					  <input type="text" class="form-control" placeholder="Email">
					</div>
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
						<span class="input-group-text input-group-text-costum" id="inputGroup-sizing-default"><i class="fas fa-lock"></i></span>
					  </div>
					  <input type="text" class="form-control" placeholder="Password">
					</div>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-dark">Login <i class="far fa-arrow-alt-circle-right"></i></button>
					</div>
					<hr>
					
					<div class="container" style="font-size: 14px">
						<div class="row">
							<div class="col-md-5">
								Lupa Password ?
							</div>
							<div class="col-md-7">
								Klik <a href="#">lupa password</a> melihat password anda atau reset untuk mereset password Anda. 
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								Belum Punya Akun ?
							</div>
							<div class="col-md-7">
								Klik <a href="#">daftar</a> untuk pemohon ijin baru yang belum punya akun. 
							</div>
						</div>
					</div>
					
				  </div>
				</div>
				<div class="copyright">
					version EA 1.0<br>
					Dinas Peternakan dan Kesehatan Hewan Kabupaten Sumbawa &copy; 2018
				</div>
			</div>
		</div>
	  </div>
	</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="fontawesome/svg-with-js/js/fontawesome-all.min.js"></script>
