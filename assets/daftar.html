<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/costum.css">
	
    <title>Daftar Pemohon SIJINAK</title>
  </head>
  <body>
  
	<div class="container">
	  <div class="row">
		<div class="col-md-10 offset-md-1">
			<div class="col-md-10 offset-md-1">
				<div class="card" style="font-size: 14px; border-radius: 0">
				  <div class="card-body">
					<h3 style="font-family: Roboto-Bold">Pendaftaran Akun Pemohon</h3>
					<hr>
					<form>
					  <div class="form-group row">
						<label class="col-sm-3 col-form-label">Alamat Email <span style="color: red">*</span></label>
						<div class="col-sm-9">
						  <input type="email" class="form-control" placeholder="Alamat Email" required>
						</div>
					  </div>
					  <div class="form-group row">
						<label class="col-sm-3 col-form-label"></label>
						<div class="col-sm-9">
						  <div style="color: #979797"><span style="color: red">*</span> Pastikan email yang anda masukkan adalah email yang masih aktif dan sering anda gunakan.</div>
						</div>
					  </div>
					  <div class="form-group row">
						<label class="col-sm-3 col-form-label">Password <span style="color: red">*</span></label>
						<div class="col-sm-9">
						  <input type="password" class="form-control" placeholder="Password" required>
						</div>
					  </div>
					  <div class="form-group row">
						<label class="col-sm-3 col-form-label">Ulang Password <span style="color: red">*</span></label>
						<div class="col-sm-9">
						  <input type="password" class="form-control" placeholder="Ulang Password" required>
						</div>
					  </div>
					  <div class="form-group row">
						<label class="col-sm-3 col-form-label">Status Pemohon<span style="color: red">*</span></label>
						<div class="col-sm-9">
							<select class="form-control" required>
							  <option value="">- Pilih Status Pemohon -</option>
							  <option value="pribadi">Pribadi</option>
							  <option value="perusahaan">Perusahaan</option>
							</select>
						</div>
					  </div>
					  <div class="form-group row">
						<label class="col-sm-3 col-form-label"></label>
						<div class="col-sm-9">
							<button type="button" class="btn btn-primary"><i class="far fa-arrow-alt-circle-left"></i> Kembali</button>
							<button type="button" class="btn btn-secondary">Daftar <i class="far fa-arrow-alt-circle-right"></i></button>						
						</div>
					  </div>
					</form>
					
					<hr>
					<span>
						Kami akan mengirim link verifikasi ke alamat email anda terhadap status keaktifan akun anda
					</span>
					
				  </div>
				</div>
				<div class="copyright">
					version EA 1.0<br>
					Dinas Peternakan dan Kesehatan Hewan Kabupaten Sumbawa &copy; 2018
				</div>
			</div>
		</div>
	  </div>
	</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="fontawesome/svg-with-js/js/fontawesome-all.min.js"></script>

  </body>
</html>
